<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"  href="./styles.css">
    <title>Music</title>
</head>
<body>
    <main>
        <div class="keys">
           <div data-key="65" class="key">
             <kbd>A</kbd>
             <span>Boom</span>
           </div>
           <div data-key="83" class="key">
            <kbd>S</kbd>
            <span>BoomBap</span>
          </div>
          <div data-key="68" class="key">
            <kbd>D</kbd>
            <span>Pushed</span>
          </div>
          <div data-key="70" class="key">
            <kbd>F</kbd>
            <span>Hitting</span>
          </div>
          <div data-key="71" class="key">
            <kbd>G</kbd>
            <span>Hitting</span>
          </div>
          <div data-key="72" class="key">
            <kbd>H</kbd>
            <span>Snare</span>
          </div>
          <div data-key="74" class="key">
            <kbd>J</kbd>
            <span>Slap</span>
          </div>
        </div>

        <audio data-key="65" src="./sounds/sound1.mp3"></audio>
        <audio data-key="83" src="./sounds/sound2.mp3"></audio>
        <audio data-key="68" src="./sounds/sound3.mp3"></audio>
        <audio data-key="70" src="./sounds/sound4.mp3"></audio>
        <audio data-key="71" src="./sounds/sound5.wav"></audio>
        <audio data-key="72" src="./sounds/sound6.wav"></audio>
        <audio data-key="74" src="./sounds/sound7.wav"></audio>
    </main>

    <script src="./main.js"></script>
    
</body>
</html>
